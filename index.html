<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
<body>
  <div class="container">
    <h1>Please fill out our survey.</h1>
    <form id="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of Birth</label>
          <input id="born" class="form-control" type="date">
        </div>
        <label>Favorite Beverage</label>
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
        <label>Favorite Ice Cream</label>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookies and cream">
            Cookies & Cream
          </label>
        </div>
        <div class="form-group">
          <label for="color>">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn-dark">Submit</button>
    </form>
    <div id="output">
    </div>
    <div id="output1">
    </div>
    <div id="output2">
    </div>
    <div id="output3">
    </div>
    <div id="output4">
    </div>
  </div>
</body>
</html>
